<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Challenge from Fronted Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ordercard">
        <img src="/img/illustration-hero.svg" alt="a girl wearing headphone listen to music" class="head-img">

        <div class="contentcard">
            <h2>Order Summary</h2>
            <p class="intro">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="middle">
            <img src="/img/icon-music.svg" class="music-icon">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
            <a href="#0">Change</a>
        </div>

        <div class="button">
        <button class="paybtn">Proceed to Payment</button><br>
        <button class="cancelbtn">Cancel Order</button>
        </div>
        </div>
    </div>
</body>
</html>
